<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nandighosh Real Estates</title>
  <link href="/static/css/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    :root {
      --bg-light: #EEEEE9;
      --accent: #E6794F;
      --muted: #8C7877;
      --mauve: #91686E;
      --dark: #5C3D51;
    }
    .fade-enter { opacity: 0; transform: scale(0.95); }
    .fade-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
    .fade-exit { opacity: 1; transform: scale(1); }
    .fade-exit-active { opacity: 0; transform: scale(0.95); transition: all 0.15s ease-in; }
  </style>
</head>
<body class="bg-[var(--bg-light)] min-h-screen p-6">

  <div class="max-w-5xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
    <!-- Header -->
    <div class="flex justify-between items-center px-6 py-4 border-b" style="background-color: var(--muted);">
      <h1 class="text-xl font-bold text-white">Properties</h1>
      <button id="openAddModal" class="px-5 py-2 rounded-full text-sm font-semibold text-white shadow hover:opacity-90 active:scale-95"
        style="background-color: var(--accent); transition: all 0.15s;">
        + ADD
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left">
        <thead style="background-color: var(--dark);" class="text-white uppercase text-xs font-semibold">
          <tr>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Location</th>
            <th class="px-6 py-3">Price</th>
            <th class="px-6 py-3 text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="propertyList" class="divide-y divide-gray-200">
          <tr class="hover:bg-gray-50 transition">
            <td class="px-6 py-4 font-medium text-gray-900">Demo Apartment</td>
            <td class="px-6 py-4 text-gray-700">Bhubaneswar</td>
            <td class="px-6 py-4 font-semibold text-gray-800">₹25,00,000</td>
            <td class="px-6 py-4 text-center space-x-2">
              <button class="editBtn px-4 py-1 rounded-full text-xs font-semibold text-white shadow hover:opacity-90 active:scale-95"
                style="background-color: var(--mauve); transition: all 0.15s;">EDIT</button>
              <button class="deleteBtn px-4 py-1 rounded-full text-xs font-semibold text-white shadow hover:opacity-90 active:scale-95"
                style="background-color: var(--accent); transition: all 0.15s;">DELETE</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="propertyModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md transform transition-all fade-enter" id="modalContent">
      <div class="flex justify-between items-center border-b px-4 py-3" style="background-color: var(--dark);">
        <h3 id="modalTitle" class="text-lg font-semibold text-white">Add Property</h3>
        <button id="closeModal" class="text-white hover:text-gray-300 text-2xl">&times;</button>
      </div>
      <form id="propertyForm" class="p-6 space-y-4">
        <input type="hidden" name="id" id="propertyId">

        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input name="name" id="propertyName" class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-[var(--accent)] focus:outline-none" placeholder="Property name" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Location</label>
          <input name="location" id="propertyLocation" class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-[var(--accent)] focus:outline-none" placeholder="City/Area" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" name="price" id="propertyPrice" class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-[var(--accent)] focus:outline-none" placeholder="Amount in ₹" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea name="description" id="propertyDescription" rows="3" class="w-full border rounded-lg p-2 mt-1 focus:ring-2 focus:ring-[var(--accent)] focus:outline-none" placeholder="Short description"></textarea>
        </div>

        <div class="flex justify-end space-x-2 pt-2">
          <button type="button" id="cancelModal" class="px-4 py-2 rounded-lg border hover:bg-gray-100">Cancel</button>
          <button type="submit" class="px-4 py-2 rounded-lg text-white font-semibold hover:opacity-90 active:scale-95"
            style="background-color: var(--accent); transition: all 0.15s;">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("propertyModal");
    const modalContent = document.getElementById("modalContent");
    const openBtn = document.getElementById("openAddModal");
    const closeBtn = document.getElementById("closeModal");
    const cancelBtn = document.getElementById("cancelModal");

    function openModal(title = "Add Property") {
      document.getElementById("modalTitle").innerText = title;
      modal.classList.remove("hidden");
      modalContent.classList.remove("fade-exit", "fade-exit-active");
      modalContent.classList.add("fade-enter-active");
    }

    function closeModal() {
      modalContent.classList.remove("fade-enter-active");
      modalContent.classList.add("fade-exit-active");
      setTimeout(() => modal.classList.add("hidden"), 150);
    }

    openBtn.onclick = () => openModal("Add Property");
    closeBtn.onclick = closeModal;
    cancelBtn.onclick = closeModal;

    document.querySelectorAll(".editBtn").forEach(btn => {
      btn.onclick = () => openModal("Edit Property");
    });

    document.querySelectorAll(".deleteBtn").forEach(btn => {
      btn.onclick = () => alert("Delete clicked (hook API here)");
    });
  </script>
</body>
</html>
