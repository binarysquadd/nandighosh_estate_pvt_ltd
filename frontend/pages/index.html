<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nandighosh Real Estates</title>
  <link href="dist/tailwind.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Properties</h1>

    <!-- List -->
    <ul id="propertyList" class="space-y-2 mb-4">
      <!-- Items will be injected here -->
    </ul>

    <!-- Form -->
    <form id="propertyForm" class="flex space-x-2">
      <input name="name" placeholder="Name" class="flex-1 border rounded p-2">
      <input name="price" placeholder="Price" type="number" class="w-32 border rounded p-2">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
